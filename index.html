<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>H2 Mate</title>

  <!-- Inline CSS -->
  <style>
    :root {
      --base-color: white;
      --base-variant: #e8e9ed;
      --text-color: #111528;
      --secondary-text: #232738;
      --primary-color: #3a435d;
      --accent-color: #0071ff;
    }

    .darkmode {
      --base-color: #070b1d;
      --base-variant: #101425;
      --text-color: #ffffff;
      --secondary-text: #a4a5b8;
      --primary-color: #3a435d;
      --accent-color: #0071ff;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html {
      font-family: Poppins;
    }

    body {
      min-height: 100vh;
      background-color: var(--base-color);
      color: var(--text-color);
    }

    header, section {
      padding: 70px min(50px, 7%);
    }

    section {
      background-color: var(--base-variant);
    }

    p {
      margin: 10px 0 20px 0;
      color: var(--secondary-text);
    }

    button {
      border: none;
      padding: .8em 2em;
      background-color: var(--primary-color);
      color: white;
      border-radius: 4px;
      font: inherit;
      text-transform: uppercase;
      font-weight: 500;
      cursor: pointer;
    }

    .cta-button {
      background-color: var(--accent-color);
    }

    #theme-switch {
      height: 50px;
      width: 50px;
      padding: 0;
      border-radius: 50%;
      background-color: var(--base-variant);
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 20px;
      right: 20px;
    }

    #theme-switch svg {
      fill: var(--primary-color);
    }

    #theme-switch svg:last-child {
      display: none;
    }

    .darkmode #theme-switch svg:first-child {
      display: none;
    }

    .darkmode #theme-switch svg:last-child {
      display: block;
    }
  </style>

  <!-- Tailwind CDN (optional, only needed if you use Tailwind classes) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if (typeof tailwind !== "undefined") {
      tailwind.config = {
        darkMode: 'class',
        theme: { extend: {} }
      };
    } else {
      console.error("Tailwind CDN is not loaded yet!");
    }
  </script>
  
</head>

<body class="transition-colors duration-300">
  <!-- Navbar -->
  <header class="shadow-md sticky top-0 z-50">
    <h1 class="text-2xl font-bold tracking-tight">üé¨ H2 Mate Media Downloader</h1>
    <button id="theme-switch">
      <!-- Light mode icon -->
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
        <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
      </svg>
      <!-- Dark mode icon -->
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
        <path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
      </svg>
    </button>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center min-h-[calc(100vh-80px)] px-4">
    <section class="shadow-xl rounded-2xl p-8 w-full max-w-xl text-center transition-all">
      <h2 class="text-2xl font-semibold mb-6">Download Video / Audio / Playlist</h2>
      <form id="downloadForm" class="space-y-5">
        <input type="url" id="urlInput" placeholder="Paste video URL here" required
        class="w-full px-4 py-3 rounded-md bg-[var(--base-variant)] text-[var(--text-color)] border border-[color:var(--primary-color)] focus:outline-none focus:ring-2 focus:ring-blue-500 transition"> 
      <select id="formatSelect" class="w-full px-4 py-3 rounded-md bg-[var(--base-variant)] text-[var(--text-color)] border border-[color:var(--primary-color)] focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          <option value="video">üé• Video (MP4)</option>
          <option value="audio">üéß Audio (MP3)</option>
          <option value="playlist">üìÇ Playlist</option>
        </select>

        <button type="submit"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition-all duration-200 flex justify-center items-center">
          <span id="buttonText">Download</span>
          <svg id="spinner" class="ml-2 w-5 h-5 text-white animate-spin hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8v4l3-3-3-3v4a8 8 0 018 8h-4l3 3 3-3h-4a8 8 0 01-8 8v-4l-3 3 3 3v-4a8 8 0 01-8-8z"></path>
          </svg>
        </button>

        <p id="statusMessage" class="mt-2 text-sm font-medium"></p>
      </form>
    </section>
  </main>

  <!-- Scripts -->
  <script>
    // Theme toggle logic
    let darkmode = localStorage.getItem('darkmode');
    const themeSwitch = document.getElementById('theme-switch');

    const enableDarkmode = () => {
      document.body.classList.add('darkmode');
      localStorage.setItem('darkmode', 'active');
    };

    const disableDarkmode = () => {
      document.body.classList.remove('darkmode');
      localStorage.setItem('darkmode', null);
    };

    if (darkmode === "active") enableDarkmode();

    themeSwitch.addEventListener("click", () => {
      darkmode = localStorage.getItem('darkmode');
      darkmode !== "active" ? enableDarkmode() : disableDarkmode();
    });

    // Download form logic
    const form = document.getElementById("downloadForm");
    const urlInput = document.getElementById("urlInput");
    const formatSelect = document.getElementById("formatSelect");
    const statusMessage = document.getElementById("statusMessage");
    const buttonText = document.getElementById("buttonText");
    const spinner = document.getElementById("spinner");


  form.addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const url = urlInput.value.trim();
  const format = formatSelect.value;
  const statusMessage = document.getElementById("statusMessage");;

  
  // Clear previous messages
  statusMessage.textContent = "";
  statusMessage.style.color = "";

  if (!url) {
    statusMessage.textContent = "‚ö†Ô∏è Please enter a valid URL";
    statusMessage.style.color = "orange";
    return;
  }

  // Show download started message
  statusMessage.textContent = "‚è≥ Download started...";
  statusMessage.style.color = "var(--text-color)";
  
  // Show loading state
  buttonText.textContent = "Downloading...";
  spinner.classList.remove("hidden");

  try {
const response = await fetch("https://h2-mate-harshil-jethva.up.railway.app/download", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url, format })
    });

    const result = await response.json();
    
    if (result.success) {
      statusMessage.textContent = "‚úÖ Downloaded successfully!";
      statusMessage.style.color = "green";
    } else {
      statusMessage.textContent = `‚ùå Error: ${result.message}`;
      statusMessage.style.color = "red";
    }
  } catch (error) {
    statusMessage.textContent = "‚ùå Failed to connect to server";
    statusMessage.style.color = "red";
    console.error("Error:", error);
  } finally {
    // Reset button state
    buttonText.textContent = "Download";
    spinner.classList.add("hidden");
  }
});





  </script>
</body>
</html>
